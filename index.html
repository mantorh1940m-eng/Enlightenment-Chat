<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>موقع دردشة متطور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ربط ملف CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="sidebar">
    <h2>المستخدمون</h2>
    <div class="users" id="users"></div>
  </div>

  <div class="chat">
    <div class="chat-header" id="chatHeader">
      اختر مستخدمًا
    </div>

    <div class="messages" id="messages"></div>

    <div class="chat-input">
      <input
        type="text"
        id="messageInput"
        placeholder="اكتب رسالتك..."
      />
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const currentUser = 'أنت';
    const users = ['أحمد', 'سارة', 'علي', 'نور'];
    let activeUser = null;

    const usersDiv = document.getElementById('users');
    const messagesDiv = document.getElementById('messages');
    const chatHeader = document.getElementById('chatHeader');

    users.forEach(user => {
      const div = document.createElement('div');
      div.className = 'user';
      div.textContent = user;
      div.onclick = () => selectUser(user);
      usersDiv.appendChild(div);
    });

    function selectUser(user) {
      activeUser = user;
      chatHeader.textContent = 'الدردشة مع ' + user;
      messagesDiv.innerHTML = '';
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      if (!input.value || !activeUser) return;

      addMessage(input.value, 'me');
      const text = input.value;
      input.value = '';

      setTimeout(() => {
        addMessage('رد تلقائي من ' + activeUser + ': ' + text, 'other');
      }, 800);
    }

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = 'message ' + type;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
